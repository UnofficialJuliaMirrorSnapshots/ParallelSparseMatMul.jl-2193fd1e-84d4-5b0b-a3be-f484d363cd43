language: cpp
compiler:
  - clang
notifications:
  email: false
env:
  matrix: 
    - JULIAVERSION="julianightlies" 
before_install:
  - sudo add-apt-repository ppa:staticfloat/julia-deps -y
  - sudo add-apt-repository ppa:staticfloat/${JULIAVERSION} -y
  - sudo apt-get update -qq -y
  - sudo apt-get install libpcre3-dev julia -y
script:
  - julia -e 'Pkg.init(); run(`ln -s $(pwd()) $(Pkg.dir("ParallelSparseMatMul"))`); Pkg.pin("ParallelSparseMatMul"); Pkg.resolve()'
  - julia -e 'using ParallelSparseMatMul; @assert isdefined(:ParallelSparseMatMul); @assert typeof(ParallelSparseMatMul) === Module'
  - julia test/test.jl
